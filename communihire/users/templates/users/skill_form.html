{% extends 'main.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Create Skill</h2>
        <hr>

        <form method="POST">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              {{ field.label_tag }}
              {{ field }}
            </div>
          {% endfor %}
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'cancel-delete' %}" class="btn btn-secondary ml-2">Cancel Add</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
